<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informations suppl√©mentaires</title>
  <link rel="stylesheet" href="style.css">

  <style>
    main {
      width: 80%;
      margin: 40px auto;
      background: #f8f8ff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 16px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    button {
      margin-top: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059b3;
    }
    select, input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #login {
      text-align: center;
      margin: 20px;
    }
    .readonly {
      background-color: #f4f4f4;
    }
    #pageControls {
      margin-bottom: 15px;
    }

    /* Zone des images */
    #imageGallery img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #imageGallery {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Informations suppl√©mentaires</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="carte.html">Carte</a>
      <a href="texte.html">Carnet de bord</a>
      <a href="informations.html">Informations suppl√©mentaires</a>
    </nav>
  </header>

  <!-- üîí Connexion admin -->
  <div id="login">
    <input type="password" id="passwordInput" placeholder="Mot de passe admin">
    <button id="loginBtn">Connexion</button>
  </div>

  <main>
    <h2>Pages d'informations</h2>
    <p>Ici des informations sur le <strong>Sorbonne</strong> et la compagnie CMA CGM, ainsi que 2 passages strat√©giques.</p>

    <!-- üóÇÔ∏è Navigation pages -->
    <div id="pageControls">
      <label for="pageSelect">Page :</label>
      <select id="pageSelect"></select>
    </div>

    <!-- üîí Boutons admin pages -->
    <div id="adminPageControls" style="display:none;">
      <input type="text" id="newPageName" placeholder="Nom nouvelle page">
      <button id="addPageBtn">‚ûï Ajouter</button>
      <button id="deletePageBtn">üóëÔ∏è Supprimer</button>
    </div>

    <!-- üìù Texte -->
    <textarea id="noteArea" readonly class="readonly"></textarea>

    <!-- üñºÔ∏è Galerie d'images -->
    <h3>Images</h3>
    <div id="imageGallery"></div>

    <!-- üîí Ajout d‚Äôimage -->
    <div id="adminImageControls" style="display:none;">
      <input type="file" id="imageInput" accept="image/*">
      <button id="addImageBtn">üì∑ Ajouter image</button>
    </div>

    <!-- üîí Save -->
    <div id="adminButtons" style="display:none;">
      <button id="saveBtn">üíæ Sauvegarder texte</button>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 - Projet Sorbonne</p>
  </footer>

  <script>
    const ADMIN_PASSWORD = "conteneurs2025";
    let isAdmin = false;
    let currentPage = "Page 1";

    const noteArea = document.getElementById("noteArea");
    const adminButtons = document.getElementById("adminButtons");
    const adminPageControls = document.getElementById("adminPageControls");
    const adminImageControls = document.getElementById("adminImageControls");
    const pageSelect = document.getElementById("pageSelect");
    const newPageName = document.getElementById("newPageName");
    const imageGallery = document.getElementById("imageGallery");

    // üìÑ Charger les pages
    let pages = JSON.parse(localStorage.getItem("pages_infos_sorbonne")) || ["Page 1"];

    function refreshPageList() {
      pageSelect.innerHTML = "";
      pages.forEach(p => {
        const option = document.createElement("option");
        option.value = p;
        option.textContent = p;
        pageSelect.appendChild(option);
      });
      pageSelect.value = currentPage;
    }

    function loadPage() {
      const savedText = localStorage.getItem("infos_sorbonne_" + currentPage);
      noteArea.value = savedText || "Aucun texte pour cette page.";

      // Charger les images
      const images = JSON.parse(localStorage.getItem("infos_images_" + currentPage)) || [];
      imageGallery.innerHTML = "";
      images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        imageGallery.appendChild(img);
      });
    }

    refreshPageList();
    loadPage();

    // üîÑ Changer de page
    pageSelect.addEventListener("change", () => {
      currentPage = pageSelect.value;
      loadPage();
    });

    // ‚ûï Ajouter une page
    document.getElementById("addPageBtn").addEventListener("click", () => {
      const name = newPageName.value.trim();
      if (!isAdmin) return alert("R√©serv√© √† l‚Äôadministrateur.");
      if (!name) return alert("Entrez un nom.");
      if (pages.includes(name)) return alert("La page existe d√©j√†.");

      pages.push(name);
      localStorage.setItem("pages_infos_sorbonne", JSON.stringify(pages));
      newPageName.value = "";

      refreshPageList();
      currentPage = name;
      loadPage();
    });

    // üóëÔ∏è Supprimer page
    document.getElementById("deletePageBtn").addEventListener("click", () => {
      if (!isAdmin) return alert("R√©serv√© admin.");
      if (!confirm(`Supprimer "${currentPage}" ?`)) return;

      pages = pages.filter(p => p !== currentPage);

      localStorage.removeItem("infos_sorbonne_" + currentPage);
      localStorage.removeItem("infos_images_" + currentPage);

      localStorage.setItem("pages_infos_sorbonne", JSON.stringify(pages));

      currentPage = pages[0] || "Page 1";
      if (pages.length === 0) pages.push("Page 1");

      refreshPageList();
      loadPage();
    });

    // üîê Connexion admin
    document.getElementById("loginBtn").addEventListener("click", () => {
      if (document.getElementById("passwordInput").value === ADMIN_PASSWORD) {
        isAdmin = true;
        alert("Connexion r√©ussie");

        document.getElementById("login").style.display = "none";
        noteArea.readOnly = false;
        noteArea.classList.remove("readonly");

        adminButtons.style.display = "block";
        adminPageControls.style.display = "block";
        adminImageControls.style.display = "block";
      } else {
        alert("Mot de passe incorrect");
      }
    });

    // üíæ Sauvegarder texte
    document.getElementById("saveBtn").addEventListener("click", () => {
      if (!isAdmin) return;
      localStorage.setItem("infos_sorbonne_" + currentPage, noteArea.value);
      alert("Texte sauvegard√© !");
    });

    // üì∑ Ajouter image
    document.getElementById("addImageBtn").addEventListener("click", () => {
      if (!isAdmin) return;

      const fileInput = document.getElementById("imageInput");
      const file = fileInput.files[0];
      if (!file) return alert("S√©lectionne une image.");

      const reader = new FileReader();
      reader.onload = function(e) {
        const images = JSON.parse(localStorage.getItem("infos_images_" + currentPage)) || [];
        images.push(e.target.result);

        localStorage.setItem("infos_images_" + currentPage, JSON.stringify(images));
        loadPage();
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
