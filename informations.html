<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informations suppl√©mentaires</title>
  <link rel="stylesheet" href="style.css">

  <style>
    main {
      width: 80%;
      margin: 40px auto;
      background: #f8f8ff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 16px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    button {
      margin-top: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059b3;
    }
    select, input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #login {
      text-align: center;
      margin: 20px;
    }
    .readonly {
      background-color: #f4f4f4;
    }
    #pageControls {
      margin-bottom: 15px;
    }
    #imageGallery img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #imageGallery {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Informations suppl√©mentaires</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="carte.html">Carte</a>
      <a href="texte.html">Carnet de bord</a>
      <a href="informations.html">Informations suppl√©mentaires</a>
    </nav>
  </header>

  <div id="login">
    <input type="password" id="passwordInput" placeholder="Mot de passe admin">
    <button id="loginBtn">Connexion</button>
  </div>

  <main>
    <h2>Pages d'informations</h2>
    <p>Ici des informations sur le <strong>Sorbonne</strong> et la compagnie CMA CGM, ainsi que divers points strat√©giques.</p>

    <div id="pageControls">
      <label for="pageSelect">Page :</label>
      <select id="pageSelect"></select>
    </div>

    <div id="adminPageControls" style="display:none;">
      <input type="text" id="newPageName" placeholder="Nom nouvelle page">
      <button id="addPageBtn">‚ûï Ajouter</button>
      <button id="deletePageBtn">üóëÔ∏è Supprimer</button>
    </div>

    <textarea id="noteArea" readonly class="readonly"></textarea>

    <h3>Images</h3>
    <div id="imageGallery"></div>

    <div id="adminImageControls" style="display:none;">
      <input type="file" id="imageInput" accept="image/*">
      <button id="addImageBtn">üì∑ Ajouter image</button>
    </div>

    <div id="adminButtons" style="display:none;">
      <button id="saveBtn">üíæ Sauvegarder texte</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Projet Sorbonne</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHlrbK2iNvCZ6wHthguhYyfOAC0_n5YmE",
      authDomain: "sorbonne-1134e.firebaseapp.com",
      projectId: "sorbonne-1134e",
      storageBucket: "sorbonne-1134e.appspot.com",
      messagingSenderId: "655157876768",
      appId: "1:655157876768:web:838e12e0eaaca2e8580445"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const ADMIN_PASSWORD = "conteneurs2025";
    let isAdmin = false;
    let currentPage = "Page 1";

    const noteArea = document.getElementById("noteArea");
    const adminButtons = document.getElementById("adminButtons");
    const adminPageControls = document.getElementById("adminPageControls");
    const adminImageControls = document.getElementById("adminImageControls");
    const pageSelect = document.getElementById("pageSelect");
    const newPageName = document.getElementById("newPageName");
    const imageGallery = document.getElementById("imageGallery");

    async function loadPageList() {
      const snap = await getDoc(doc(db, "infos_pages", "list"));
      if (snap.exists()) return snap.data().pages;
      return ["Page 1"]; 
    }

    async function savePageList(pages) {
      await setDoc(doc(db, "infos_pages", "list"), { pages });
    }

    async function loadPageContent() {
      const snap = await getDoc(doc(db, "infos_text", currentPage));
      noteArea.value = snap.exists() ? snap.data().text : "Aucun texte pour cette page.";

      const imgSnap = await getDoc(doc(db, "infos_images", currentPage));
      imageGallery.innerHTML = "";
      if (imgSnap.exists()) {
        imgSnap.data().urls.forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          imageGallery.appendChild(img);
        });
      }
    }

    function refreshPageList(pages) {
      pageSelect.innerHTML = "";
      pages.forEach(p => {
        const option = document.createElement("option");
        option.value = p;
        option.textContent = p;
        pageSelect.appendChild(option);
      });
      pageSelect.value = currentPage;
    }

    (async () => {
      const pages = await loadPageList();
      refreshPageList(pages);
      await loadPageContent();
    })();

    pageSelect.addEventListener("change", async () => {
      currentPage = pageSelect.value;
      await loadPageContent();
    });

    document.getElementById("addPageBtn").addEventListener("click", async () => {
      if (!isAdmin) return;
      const name = newPageName.value.trim();
      if (!name) return alert("Entrez un nom.");

      let pages = await loadPageList();
      if (pages.includes(name)) return alert("La page existe d√©j√†.");

      pages.push(name);
      await savePageList(pages);

      newPageName.value = "";
      refreshPageList(pages);
      currentPage = name;
      await loadPageContent();
    });

    document.getElementById("deletePageBtn").addEventListener("click", async () => {
      if (!isAdmin) return;
      if (!confirm(`Supprimer "${currentPage}" ?`)) return;

      let pages = await loadPageList();
      pages = pages.filter(p => p !== currentPage);
      if (pages.length === 0) pages = ["Page 1"]; 

      await savePageList(pages);

      currentPage = pages[0];
      refreshPageList(pages);
      await loadPageContent();
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      if (document.getElementById("passwordInput").value === ADMIN_PASSWORD) {
        isAdmin = true;
        document.getElementById("login").style.display = "none";
        noteArea.readOnly = false;
        noteArea.classList.remove("readonly");
        adminButtons.style.display = "block";
        adminPageControls.style.display = "block";
        adminImageControls.style.display = "block";
      } else {
        alert("Mot de passe incorrect");
      }
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      if (!isAdmin) return;
      await setDoc(doc(db, "infos_text", currentPage), { text: noteArea.value });
      alert("Texte sauvegard√© !");
    });

    document.getElementById("addImageBtn").addEventListener("click", async () => {
      if (!isAdmin) return;
      const file = document.getElementById("imageInput").files[0];
      if (!file) return alert("S√©lectionnez une image.");

      const storageRef = ref(storage, `infos_images/${currentPage}/${Date.now()}_${file.name}`);
      await uploadBytes(storageRef, file);

      const url = await getDownloadURL(storageRef);

      const imgSnap = await getDoc(doc(db, "infos_images", currentPage));
      let imgs = imgSnap.exists() ? imgSnap.data().urls : [];
      imgs.push(url);

      await setDoc(doc(db, "infos_images", currentPage), { urls: imgs });

      await loadPageContent();
    });
  </script>
</body>
</html>
