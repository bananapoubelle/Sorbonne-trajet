<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informations suppl√©mentaires</title>
  <link rel="stylesheet" href="style.css">

  <style>
    main {
      width: 80%;
      margin: 40px auto;
      background: #f8f8ff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 16px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    button {
      margin-top: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059b3;
    }
    select, input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #login {
      text-align: center;
      margin: 20px;
    }
    .readonly {
      background-color: #f4f4f4;
    }
    #pageControls {
      margin-bottom: 15px;
    }
    #imageGallery img {
      width: 200px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #imageGallery {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Informations suppl√©mentaires</h1>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="carte.html">Carte</a>
    <a href="texte.html">Carnet de bord</a>
    <a href="informations.html">Informations suppl√©mentaires</a>
  </nav>
</header>

<!-- Connexion admin -->
<div id="login">
  <input type="password" id="passwordInput" placeholder="Mot de passe admin">
  <button id="loginBtn">Connexion</button>
</div>

<main>
  <h2>Pages d'informations</h2>
  <p>Ici des informations sur le <strong>Sorbonne</strong> et la compagnie CMA CGM, ainsi que 2 passages strat√©giques.</p>

  <div id="pageControls">
    <label for="pageSelect">Page :</label>
    <select id="pageSelect"></select>
  </div>

  <div id="adminPageControls" style="display:none;">
    <input type="text" id="newPageName" placeholder="Nom nouvelle page">
    <button id="addPageBtn">‚ûï Ajouter</button>
    <button id="deletePageBtn">üóëÔ∏è Supprimer</button>
  </div>

  <textarea id="noteArea" readonly class="readonly"></textarea>

  <h3>Images</h3>
  <div id="imageGallery"></div>

  <div id="adminImageControls" style="display:none;">
    <input type="file" id="imageInput" accept="image/*">
    <button id="addImageBtn">üì∑ Ajouter image</button>
  </div>

  <div id="adminButtons" style="display:none;">
    <button id="saveBtn">üíæ Sauvegarder texte</button>
  </div>

</main>

<footer>
  <p>&copy; 2025 - Projet Sorbonne</p>
</footer>

<script>
/* ----------------------------------
   CONFIG
---------------------------------- */
const ADMIN_PASSWORD = "conteneurs2025";
const API_URL = "https://script.google.com/macros/s/AKfycbxpdytMtfg_A4OyOvZSSFXqBYklwCLei4uQJY_b69Cl2BFM7xmYAE-KdLUbxdkdZUoa/exec";

let isAdmin = false;
let currentPage = "";

/* DOM elements */
const noteArea = document.getElementById("noteArea");
const pageSelect = document.getElementById("pageSelect");
const adminButtons = document.getElementById("adminButtons");
const adminPageControls = document.getElementById("adminPageControls");
const adminImageControls = document.getElementById("adminImageControls");
const newPageName = document.getElementById("newPageName");
const imageGallery = document.getElementById("imageGallery");

/* ----------------------------------
   CHARGER PAGES DEPUIS GOOGLE SHEETS
---------------------------------- */
async function loadPages() {
  const res = await fetch(API_URL + "?action=getPages");
  const data = await res.json();

  pageSelect.innerHTML = "";
  data.pages.forEach(p => {
    const opt = document.createElement("option");
    opt.value = p;
    opt.textContent = p;
    pageSelect.appendChild(opt);
  });

  currentPage = data.pages[0];
  loadPageContent();
}

/* Charger contenu + images */
async function loadPageContent() {
  const res = await fetch(API_URL + "?action=getPage&name=" + encodeURIComponent(currentPage));
  const data = await res.json();

  noteArea.value = data.text || "Aucun texte pour cette page.";

  imageGallery.innerHTML = "";
  data.images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    imageGallery.appendChild(img);
  });
}

/* ----------------------------------
   CHANGER DE PAGE
---------------------------------- */
pageSelect.addEventListener("change", () => {
  currentPage = pageSelect.value;
  loadPageContent();
});

/* ----------------------------------
   AJOUTER PAGE
---------------------------------- */
document.getElementById("addPageBtn").addEventListener("click", async () => {
  if (!isAdmin) return alert("Admin uniquement.");
  const name = newPageName.value.trim();
  if (!name) return;

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action: "addPage", name })
  });

  newPageName.value = "";
  loadPages();
});

/* ----------------------------------
   SUPPRIMER PAGE
---------------------------------- */
document.getElementById("deletePageBtn").addEventListener("click", async () => {
  if (!isAdmin) return alert("Admin uniquement.");
  if (!confirm(`Supprimer "${currentPage}" ?`)) return;

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({ action: "deletePage", name: currentPage })
  });

  loadPages();
});

/* ----------------------------------
   CONNEXION ADMIN
---------------------------------- */
document.getElementById("loginBtn").addEventListener("click", () => {
  if (document.getElementById("passwordInput").value === ADMIN_PASSWORD) {
    isAdmin = true;
    document.getElementById("login").style.display = "none";
    noteArea.readOnly = false;
    noteArea.classList.remove("readonly");
    adminButtons.style.display = "block";
    adminPageControls.style.display = "block";
    adminImageControls.style.display = "block";
  } else {
    alert("Mot de passe incorrect");
  }
});

/* ----------------------------------
   SAUVEGARDE TEXTE
---------------------------------- */
document.getElementById("saveBtn").addEventListener("click", async () => {
  if (!isAdmin) return;

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "saveText",
      name: currentPage,
      text: noteArea.value
    })
  });

  alert("Texte sauvegard√© !");
});

/* ----------------------------------
   AJOUT IMAGE
---------------------------------- */
document.getElementById("addImageBtn").addEventListener("click", () => {
  if (!isAdmin) return;

  const file = document.getElementById("imageInput").files[0];
  if (!file) return alert("S√©lectionne une image.");

  const reader = new FileReader();
  reader.onload = async (e) => {
    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "addImage",
        name: currentPage,
        image: e.target.result
      })
    });

    loadPageContent();
  };

  reader.readAsDataURL(file);
});

/* ----------------------------------
   INIT
---------------------------------- */
loadPages();
</script>
</body>
</html>
