<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace texte</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      width: 80%;
      margin: 40px auto;
      background: #f8f8ff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 16px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    button {
      margin-top: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059b3;
    }
    select, input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #login {
      text-align: center;
      margin: 20px;
    }
    .readonly {
      background-color: #f4f4f4;
    }
    #pageControls {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Carnet de bord</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="carte.html">Carte</a>
      <a href="texte.html">Carnet de bord</a>
    </nav>
  </header>

  <div id="login">
    <input type="password" id="passwordInput" placeholder="Mot de passe admin">
    <button id="loginBtn">Connexion</button>
  </div>

  <main>
    <h2>Notes et informations</h2>
    <p>Ci-dessous se trouvent les pages du carnet de bord du porte-conteneur <strong>Sorbonne</strong>.</p>

    <div id="pageControls">
      <label for="pageSelect">Page :</label>
      <select id="pageSelect"></select>
    </div>

    <div id="adminPageControls" style="display:none;">
      <input type="text" id="newPageName" placeholder="Nom nouvelle page">
      <button id="addPageBtn">‚ûï Ajouter</button>
      <button id="deletePageBtn">üóëÔ∏è Supprimer</button>
    </div>

    <textarea id="noteArea" readonly class="readonly"></textarea><br>

    <div id="adminButtons" style="display:none;">
      <button id="saveBtn">üíæ Sauvegarder</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Projet Sorbonne</p>
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHlrbK2iNvCZ6wThguhYyfOAC0_n5YmE",
      authDomain: "sorbonne-1134e.firebaseapp.com",
      projectId: "sorbonne-1134e",
      storageBucket: "sorbonne-1134e.firebasestorage.app",
      messagingSenderId: "655157876768",
      appId: "1:655157876768:web:838e12e0eaaca2e8580445"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const ADMIN_PASSWORD = "conteneurs2025";
    let isAdmin = false;
    let currentPage = "Page 1";

    const noteArea = document.getElementById("noteArea");
    const adminButtons = document.getElementById("adminButtons");
    const adminPageControls = document.getElementById("adminPageControls");
    const pageSelect = document.getElementById("pageSelect");
    const newPageName = document.getElementById("newPageName");

    let pages = JSON.parse(localStorage.getItem("pages_sorbonne")) || ["Page 1"];

    function refreshPageList() {
      pageSelect.innerHTML = "";
      pages.forEach(p => {
        const option = document.createElement("option");
        option.value = p;
        option.textContent = p;
        pageSelect.appendChild(option);
      });
      pageSelect.value = currentPage;
    }

    async function loadPage() {
      const savedText = localStorage.getItem("texte_sorbonne_" + currentPage);
      noteArea.value = savedText || "Aucun texte pour cette page.";

      const ref = doc(db, "texte", currentPage);
      const snap = await getDoc(ref);
      if (snap.exists()) noteArea.value = snap.data().contenu;
    }

    refreshPageList();
    loadPage();

    pageSelect.addEventListener("change", () => {
      currentPage = pageSelect.value;
      loadPage();
    });

    document.getElementById("addPageBtn").addEventListener("click", async () => {
      const name = newPageName.value.trim();
      if (!isAdmin) return alert("R√©serv√© √† l‚Äôadministrateur.");
      if (!name) return alert("Entrez un nom de page.");
      if (pages.includes(name)) return alert("Cette page existe d√©j√†.");

      pages.push(name);
      localStorage.setItem("pages_sorbonne", JSON.stringify(pages));

      await setDoc(doc(db, "pages", "liste"), { pages });

      newPageName.value = "";
      refreshPageList();
      currentPage = name;
      loadPage();
    });

    document.getElementById("deletePageBtn").addEventListener("click", async () => {
      if (!isAdmin) return alert("R√©serv√© √† l‚Äôadministrateur.");
      if (confirm(`Supprimer "${currentPage}" ?`)) {
        pages = pages.filter(p => p !== currentPage);
        localStorage.removeItem("texte_sorbonne_" + currentPage);
        localStorage.setItem("pages_sorbonne", JSON.stringify(pages));

        await setDoc(doc(db, "pages", "liste"), { pages });

        currentPage = pages[0] || "Page 1";
        refreshPageList();
        loadPage();
      }
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const input = document.getElementById("passwordInput").value;
      if (input === ADMIN_PASSWORD) {
        isAdmin = true;
        alert("Connexion r√©ussie !");
        document.getElementById("login").style.display = "none";

        noteArea.readOnly = false;
        noteArea.classList.remove("readonly");
        adminButtons.style.display = "block";
        adminPageControls.style.display = "block";
      } else {
        alert("Mot de passe incorrect ‚ùå");
      }
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      if (!isAdmin) return alert("Acc√®s r√©serv√© √† l‚Äôadministrateur.");

      localStorage.setItem("texte_sorbonne_" + currentPage, noteArea.value);

      await setDoc(doc(db, "texte", currentPage), {
        contenu: noteArea.value,
        maj: Date.now()
      });

      alert("Texte sauvegard√© !");
    });

  </script>
</body>
</html>
